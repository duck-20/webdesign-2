<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Login</title>
  <style>
    *{
      box-sizing: border-box;
    }
    div{
      position: relative;
      margin: 0;
      padding: 0;
      width: 200px;
    }
    input{
      width: 100%;
    }
    img{
      position: absolute;
      bottom: 1px;
      right: 0.5rem;
      width: 20px;
      height: 20px;
    }
    img:hover{
      cursor: pointer;
    }
  </style>
</head>
<body>
    <form action="">
      <div>
      <input type="text" placeholder="Enter your E-mail"><br>
    </div>
      <div>
        <input type="password" placeholder="Enter your password" class="pass">
        <img src="./images/paswword.png" alt="">
      </div>


    </form>
</body>
</html>
