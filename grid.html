<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>grid</title>
  <style>
    *{
      margin: 0;
      padding: 0;
      box-sizing:border-box;
    }
    .parent{
      border: 1px solid black;
      height: 500px;
      width: 500px;
      display: grid;
      grid-template-columns:20% 20% 20% 20% 20% ;
      grid-template-rows:20% 20% 20% 20% 20% ;
      background-color: aqua;
      
    }
    .box{
      border: 1px solid black;
    }
  </style>
</head>
<body>
  <div class="parent">
    <div class="box"></div>
    <div class="box"></div>
    <div class="box"></div>
    <div class="box"></div>
    <div class="box"></div>
    <div class="box"></div>
    <div class="box"></div>
    <div class="box"></div>
    <div class="box"></div>
    <div class="box"></div>
    <div class="box"></div>
    <div class="box"></div>
    <div class="box"></div>
    <div class="box"></div>
    <div class="box"></div>
    <div class="box"></div>
    <div class="box"></div>
    <div class="box"></div>
    <div class="box"></div>
    <div class="box"></div>
    <div class="box"></div>
    <div class="box"></div>
    <div class="box"></div>
    <div class="box"></div>
    <div class="box"></div>
  </div>
  
</body>
</html>
